<ion-header>
  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>    
    <ion-title>Current Todos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <todo-list 
      [todos]="todos$ | async" 
      (addItem)="addItem($event)"
      (toggleCompleteItem)="toggleCompleteItem($event)"      
      (editItem)="editItem($event)"
      (reorderItems)="reorderItems($event)"
      (removeItem)="removeItem($event)"      
  ></todo-list>
</ion-content>
